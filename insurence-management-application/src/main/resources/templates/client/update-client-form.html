<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Client</title>
    <link rel="stylesheet" href="/css/client/update-client-form.css">
</head>
<body>
    <h2>Update Client</h2>
    <form action="#" th:action="@{/clients/update/{id}(id=${client.id})}" th:object="${client}" method="post">
        <input type="hidden" th:field="*{id}">
        <div>
            <label>Name:</label>
            <input type="text" th:field="*{name}" required>
        </div>
        <div>
            <label>Date of Birth:</label>
            <input type="date" th:field="*{dateOfBirth}" required>
        </div>
        <div>
            <label>Address:</label>
            <input type="text" th:field="*{address}" required>
        </div>
        <div>
            <label>Contact Information:</label>
            <input type="text" th:field="*{contactInfo}" required>
        </div>
        <button type="submit">Update</button>
    </form>
</body>
</html>
